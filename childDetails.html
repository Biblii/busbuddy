<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="childDetails.css">
</head>
<body>
    <div class="firstdiv">
        <header>
            <h1>BusBuddy Admin Panel</h1>

        </header>
        <div class="header-buttons">
       
            <button id="go-back"><a href="authdashboard.html">Go Back</a></button>
        </div>
    
    </div>
    
    <section class="child-details">
        <table id="child-table">
            <thead>
                <tr>
                    <th>user_name</th>

        </table>
    </section>
