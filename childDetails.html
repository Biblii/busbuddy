<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusBuddy Admin Panel - Child Details</title>
    <link rel="stylesheet" href="childDetails.css">
</head>
<body>
    <header>
        <h1>BusBuddy Admin Panel</h1>
        <h2>Child Details</h2>
    </header>
    
    <section class="child-details">
        <table id="child-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Child Name</th>
                    <th>Date of Birth</th>
                    <th>School</th>
                    <th>Parent Contact</th>
                    <th>Area</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="child-list">
                <!-- Child details will be populated here via JavaScript -->
            </tbody>
        </table>
    </section>
    
    <script src="childDetails.js"></script>
</body>
</html>
