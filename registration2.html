<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busbuddy</title>
    <link rel="stylesheet" href="stylereg2.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Pre-registration</h1>
            <div class="input-info">
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="input-info">
                <input type="tel" placeholder="contact no.">
            </div>
            <div class="input-info">
                <input type="text" placeholder="child name">
            </div>
            <div class="input-info">
                <input type="text" placeholder="school name">
            </div>
            <div class="input-info">
                <input type="password" placeholder="set password">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="overlay">
            <div class="popupcontent">
                <h2>Form Submitted</h2>
                <br>
                <p>Your pre-registration was successful.</p>
                 <br>
                <div class="controls">
                    <button class="submit">Ok</button>
                    <button class="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="reg2.js"></script>
</body>
</html>
