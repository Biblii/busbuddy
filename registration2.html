<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busbuddy</title>
    <link rel="stylesheet" href="stylereg2.css">
</head>
<body>
    <div class="wrapper">
        <form action="http://localhost/myprojects/processform.php" method="POST">
            <h1>Pre-registration</h1>
            <div class="input-info">
                <input type="text" name="user_name" placeholder="Enter Username">
            </div>
            <div class="input-info">
                <input type="tel"name="contact_no" placeholder="contact no.">
            </div>
            <div class="input-info">
                <input type="text" name="child_name" placeholder="child name">
            </div>
            <div class="input-info">
                <input type="date" name="dob" placeholder="Date of Birth (child)">
            </div>
            <div class="input-info">
                <input type="text" name="school_name" placeholder="school name">
            </div>
            <div class="input-info">
                <input type="text" name="student_id" placeholder="Student ID">
            </div>
            <div class="input-info">
                <input type="password" name="password_user" placeholder="set password">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
