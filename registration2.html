<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busbuddy</title>
    <link rel="stylesheet" href="stylereg2.css">
</head>
<body>
    <div class="wrapper">
        <form action="http://localhost/Busbuddy/processform.php" method="POST">
            <h1>Pre-registration</h1>
            <div class="input-info">
                <input type="text" name="user_name" placeholder="Enter Username" required>
            </div>
            <div class="input-info">
                <input type="tel"name="contact_no" placeholder="contact no." required>
            </div>
            <div class="input-info">
                <input type="text" name="child_name" placeholder="child name" required>
            </div>
            <div class="input-info">
                <input type="date" name="dob" placeholder="Date of Birth (child)" required>
            </div>
            <div class="input-info">
                <select id="options" name="school_name" required>
                    <option value="" disabled selected>School name</option>
                    <option value="option1">Rajuk Uttara Model School & College(RUMC)</option>
                    <option value="option2">Viqarunnissa Noon School & College(VNSC)</option>
                    <option value="option3">Holy Cross Girl's High School(HCGS)</option>
                    <option value="option2">Birshreshtho Munshi Abdur Rouf Public School & College(BMARPSC)</option>
                   
                </select>
            </div>
            <div class="input-info">
                <input type="text" name="student_id" placeholder="Student ID" required>
            </div>
            <div class="input-info">
                <input type="password" name="password_user" placeholder="set password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popupcontent">
            <h2>Form Submitted</h2>
            <p>Your form has been submitted successfully</p>
            <div class="controls">
                <button class="close">Close</button>
                <button class="go-back"><a href="index.html">Back to home</a></button>

            </div>
        </div>
    </div>
    <script src="reg2.js"></script>
    
</body>
</html>
