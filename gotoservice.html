<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylegotoservice.css">
</head>
<body>
    <div class="wrapper">
    <form id="temporary-service-form" action="#" method="POST">
        <h1>Temporary Bus Service Request</h1>
        
        <div class="form-group">
            
            <input type="text" id="student-name" name="student-name" required placeholder="Full name">
        </div>
<!--         
        <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
        </div> -->
    
        <div class="form-group">
           
            <input type="tel" id="parent-phone" name="parent-phone" required placeholder="Parent phone">
        </div>
    
        <div class="form-group">
           
            <input type="time" id="pickup-time" name="pickup-time" required placeholder="pickup-time">
        </div>
    
        <!-- Bus Route Selection -->
        <div class="form-group">
            
            <input type="text" id="pickup-location" name="pickup-location" required placeholder="pickup-location">
        </div>
        
        <div class="form-group">
            
            <input type="text" id="dropoff-location" name="dropoff-location" required placeholder="Dropoff-location">
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Request</button>
    </form>
    </div>
    
</body>
</html>
